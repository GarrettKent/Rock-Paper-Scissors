<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">

            <div id="r" class="choice">
                <img src="Rock.jpg" alt="Rock">
            </div>

            <div id="p" class="choice">
                <img src="Paper.jpg" alt="Paper">
            </div>

            <div id="s" class="choice">
                <img src="Scissors.jpg" alt="Scissors">
            </div>

            <p id="action-message">Make your move!</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
